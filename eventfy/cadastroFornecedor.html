<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventfy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardPrincipal">
        <div class="headerLogin">
            <img src="./assets/logo.PNG" alt="Logo Eventfy" class="logoHeader">
            <p class="headerText">Eventfy</p>
        </div>

        <form action="" method="post">
            <div class="inputFormulario">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="inputFormulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="inputFormulario">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="inputFormulario">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="8">
            </div>

            <div class="inputFormulario">
                <label for="datanasc">Data de Nascimento:</label>
                <input type="date" id="datanasc" name="datanasc" required>
            </div>

            <div class="inputFormulario">
                <label for="confsenha">Confirme sua Senha:</label>
                <input type="password" id="confsenha" name="confsenha" required>
            </div>

            <div class="inputFormulario">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="botoesContainer">
                <button type="submit" class="botao botaoConfirmar">Confirmar</button>
                <button type="button" class="botao botaoCancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
